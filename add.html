<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self' 'unsafe-eval'">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Ajout d'un evenement</title>
  </head>

  <body>
    <form>
      <p>Titre:</p>
      <input id="add-titre"></input>
      <br>
      <p>Debut:</p>
      <input type="date" id="add-date-debut"></input>
      <br>
      <p>Fin:</p>
      <input type="date" id="add-date-fin"></input>
      <p>Lieu:</p>
      <input id="add-lieu"></input>
      <p>Categorie:</p>
      <input id="add-categorie"></input>
      <p>Statut:</p>
      <input id="add-statut"></input>
      <p>Description:</p>
      <textarea id="add-description"></textarea>
      <p>Transparence:</p>
      <input id="add-transparence"></input>
      <br>
      <br>
      <input type="button" id="add-ajouter" value="Ajouter"></input>
      <input type="reset" id="add-annuler" value="Annuler"></input>
    </form>
     <!-- You can also require other files to run in this process -->
     <script src="./renderer_add.js"></script>
  </body>
</html>
